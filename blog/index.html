---
layout: default
---

<section id="blog">
  <div class="container">
    {% for post in site.posts %}
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h3>

        <p>
          <small>
            <strong>
              {{ post.date | date: "%B %e, %Y" }}
            </strong>
          </small>
        </p>
    {% endfor %}
  </div>
</section>
